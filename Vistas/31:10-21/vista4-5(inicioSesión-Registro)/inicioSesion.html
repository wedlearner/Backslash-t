<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de sesión</title>
    <link rel="stylesheet" href="inicioSesion.css">
</head>
<body>
    <header class="barra-superior">
        <a href="" class="volver">Volver</a>
        <img src="../imágenes/logo.png" class="logo"/>
    </header>

    <section class="header">
        <div class="text-box">
            <h1 id="head-login">Iniciar sesión</h1>
            <h1 id="head-register" class="hidden">Registrarse</h1>
        </div>

        <div class="input-box">
            <!------Formulario de inicio de sesión------->
            <form id="form-login" class="login">
                <input class="input" type="text" placeholder="Correo electrónico" required>
                <input class="input" type="password" placeholder="Contraseña" required>
                <div class="button">
                    <button class="btn secondary" id="show-register" type="button">Registrarse</button>
                    <a class="btn primary form-submit-link" href="../vista8(publicación)/publicación.html" data-target="form-login">Listo</a>
                </div>
            </form>
            <!------Fin del formulario de inicio de sesión------->
            <!------Formulario de registro------->
            <form id="form-register" class="register hidden">
                <input class="input" type="text" placeholder="Nombre completo" required>
                <input class="input" type="text" placeholder="Fecha de nacimiento" onfocus="(this.type='date')" onblur="(this.type='text')" required>
                <input class="input" type="email" placeholder="Correo electrónico" required>
                <input class="input" type="password" placeholder="Contraseña" required>
                <div class="button">
                    <button class="btn secondary" id="show-login" type="button">Iniciar sesión</button>
                    <a class="btn primary form-submit-link" href="../vista8(publicación)/publicación.html" data-target="form-login">Listo</a>
                </div>
            </form>
            <!------Fin del formulario de registro------->
        </div>

        <script src="inicioSesion.js"></script>
    </section>
</body>
</html>
