{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .form-container { background: white; padding: 2rem 3rem; border-radius: 1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; margin-bottom: 1rem; }
        form { display: flex; flex-direction: column; }
        form p { margin-bottom: 1rem; }
        label { font-weight: 600; color: #555; }
        input, textarea { width: 100%; padding: 0.6rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 0.5rem; font-size: 0.95rem; }
        button { background: #007bff; color: white; border: none; border-radius: 0.5rem; padding: 0.8rem; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #0056b3; }
        .cancel-btn { text-align: center; margin-top: 1rem; display: block; text-decoration: none; color: #007bff; }
        .cancel-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Editar Perfil</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar Cambios</button>
        </form>
        <a href="{% url 'ver_perfil' %}" class="cancel-btn">Cancelar</a>
    </div>
</body>
</html>
