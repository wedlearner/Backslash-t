<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar un servicio</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f2f6f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      position: relative;
    }

    
    .volver-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #a57a48;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .volver-btn:hover {
      background-color: #825e35;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 26px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 18px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #2a78d1;
      color: white;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #1d5ea4;
    }

    .note {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <button class="volver-btn" onclick="history.back()">← Volver</button>

    <h2>Publicar un servicio</h2>
    <form method="POST" action="{% url 'servicios:agregar_servicio' %}">
    {% csrf_token %}
      <label for="servicio">¿Qué servicio ofreces?</label>
      <input type="text" id="servicio" name="titulo" placeholder="Ej: Acompañamiento, jardinería, costura..." required>

      <label for="precio">¿Cuánto cobras?</label>
      <input type="number" id="precio" name="precio" placeholder="Ej: 10000" required>
      <label for="descripcion">Añade una descripción de tu servicio</label>
      <textarea id="descripcion" name="descripcion" placeholder="Describe brevemente lo que ofreces..." required></textarea>

      <button type="submit"> Publicar servicio</button>
    </form>
    <p class="note">Tu publicación será visible una vez revisada.</p>
  </div>

</body>
</html>
